<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autumn Landscape</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
</head>
  <body>
    <nav id="nav-bar">

      <div class="leaves">
        <img src="images/red.png" alt="brown">
        <img src="images/yellow.png" alt="brown">
        <img src="images/orange.png" alt="brown">
        <img src="images/brown.png" alt="brown">
        <img src="images/gold.png" alt="brown">
        <img src="images/bronze.png" alt="brown">
        <img src="images/bordo.png" alt="brown">
        <img src="images/burgund.png" alt="brown">
      </div>

<h2>SELECT A MUSIC BACKGROUND</h2>

    <div class="background">

         <div class="img">
             <img src="images/bg-3.jpg" alt="autumn-landscape">
              <div class="sound sound1">
              <i class="fas fa-leaf"></i>
                   <span>Vivaldi - Autumn</span>
              </div>
         </div>

         <div class="img">
            <img src="images/bg-2.jpg" alt="autumn-landscape">
                <div class="sound sound2">
                  <i class="fab fa-canadian-maple-leaf"></i>
                    <span>Nat King Cole - Autumn Leaves</span>
                </div>
           </div>

         <div class="img">
            <img src="images/bg-1.jpg" alt="autumn-landscape">
              <div class="sound sound3">
                <i class="fas fa-cannabis"></i>
                  <span>Parov Stelar - Autumn Song</span>
              </div>
         </div>

          <div class="img">
            <img src="images/bg-4.jpg" alt="autumn-landscape">
                <div class="sound sound4">

              <i class="fas fa-tree"></i>
                <span>Forest Sounds</span>
              </div>
          </div>

    </div>
  </nav>
 <div class="display">
   <span></span>
<button id="btn-Stop" class="btn" type="button" name="button"><i class="fas fa-stop"></i></button>
</div>


  <button id="btn-Play" class="btn" type="button" name="button"><i class="fas fa-play"></i></button>
    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
